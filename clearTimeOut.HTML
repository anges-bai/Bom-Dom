<body>
<script>
var c = 0;
var t;
function infinityDemo() {
document.getElementById("txt").value = c;
c = c + 1; 
t = setTimeout("infinityDemo()",1000);
 }
function stopInfinity() {
document.getElementById("txt").value = 0;
clearTimeout(t);
 }
</script> 
<form>
<input type="button" value="开始计时" onclick="infinityDemo()"> 
<input type="text" id="txt"> <input type="button" value="停⽌计时" onclick="stopInfinity()">
</form>
