<!DOCTYPE html>
<html>
<body>
<div>
onmouseover="mOver(this)"
onmouseout="mOut(this)"
style="background-color:#D94A38;width:200px;height:50px;padding-top:25px;textalign:center;">
Mouse Over Me
</div> 
<script>
function mOver(obj) {
obj.innerHTML="谢谢你"
}
function mOut(obj) {
obj.innerHTML="把⿏标指针移动到上⾯"
}
</script>
</body>
</html>
